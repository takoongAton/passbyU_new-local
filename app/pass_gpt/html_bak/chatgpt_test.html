<style>
/* * {margin:0; padding:0; box-sizing:border-box; font-family:'Noto Sans KR';}
html, body {height:100%;}
.app,
.wrap {height:100%; padding:0;}
div.chat_wrap {display:flex; flex-direction:column; width:100%; max-width:720px; height:100%; margin:0 auto; ;}
div.chat_content {flex:1; padding:10px; overflow-y:auto;}

div.chat_content div.chat_history p.alert {padding:15px; border:1px solid #ddd; border-radius:10px; color:rgba(0,0,0,0.5); font-size:12px; line-height:18px;;}
div.chat_content div.chat_history::after {content:""; display:block; height:0; clear:both;}

div.chat_content div.chat_history > div:not(.receive-loading) {display:inline-block; position:relative; margin:10px 0; clear:both; max-width:80%; padding:10px 12px; border-radius:20px; color:#000; font-size:13px;}

div.chat_content div.chat_history div.send-bubble {float:right; background-color:#FFDFDF; border-top-right-radius: 0;}
div.chat_content div.chat_history div.receive-bubble {float:left; background-color: #F3F3F3; border-top-left-radius: 0;}
div.chat_content div.chat_history > div:not(.receive-loading)::before {content:""; display:block; position:absolute; top:0; width:0; height:0; border-style:solid; border-color:transparent; transform:translateY(calc(-100%));}
div.chat_content div.chat_history div.send-bubble::before {right:0; border-width:8px 8px 0 0; border-right-color:#FFDFDF;}
div.chat_content div.chat_history div.receive-bubble::before {left:0; border-width:8px 0 0 8px;  border-left-color:#F3F3F3;}
div.chat_content div.chat_history div.receive-bubble img {max-width:200px;}

div.chat_content div.chat_history .receive-loading {clear:both; float:left; padding:10px; border-top-left-radius: 0;}
div.chat_content div.chat_history .receive-loading .loader {}
div.chat_content div.chat_history .receive-loading .loader span,
div.chat_content div.chat_history .receive-loading .loader::before,
div.chat_content div.chat_history .receive-loading .loader::after {display:inline-block; border-radius: 100%; width:14px; height:14px; animation-fill-mode: both; animation: bblFadInOut 1.8s infinite ease-in-out; background-color: #ddd;}

div.chat_content div.chat_history .receive-loading .loader:before,
div.chat_content div.chat_history .receive-loading .loader:after {content: '';}
div.chat_content div.chat_history .receive-loading .loader:before {animation-delay: -0.32s;}
div.chat_content div.chat_history .receive-loading .loader:after {}
@keyframes bblFadInOut {
    0%, 80%, 100% {transform:scale(0.4);}
    40% {transform: scale(1);}
}

div.chat_input {position:relative; padding:12px 52px 12px 12px; background-color: #f5f5f5;}
div.chat_input input,

div.chat_input button {display:inline-block; position:absolute; right:12px; bottom:12px; width:52px; height:30px; border:0; border-radius:3px; outline:0; vertical-align: top; line-height:1; overflow:hidden; background-color:#fc3a4a;}
div.chat_input button span {color:#fff;}

                <div class="receive-loading">
                    <div class="loader">
                        <span></span>
                    </div>
                </div>
            </div>

        </div>

        <div class="chat_input">

   </div>
