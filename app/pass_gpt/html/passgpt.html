<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Chat Bubbles</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/passgpt.css" />
</head>

<body>

   <div class="chat_wrap">

        <div class="chat_content">
            <p class="alert">
                고객님의 소중한 개인정보 보호를 위해 서비스 이용 시, 개인정보는 입력하지 않도록 유의해주세요.
            </p>

            <div class="chat_history">

                <div class="chat receive">
                    <div class="author">
                        <span class="icon"><img src="../images/ico_chatbot.png" alt="챗봇"></span>
                    </div>
                    <div class="bubble receive">
                        반가워요.<br />
                        인증을 넘어 일상으로 PASS by U+챗봇입니다.
                    </div>
                </div>

                <div class="chat receive">
                    <div class="author">
                        <span class="icon"><img src="../images/ico_chatbot.png" alt="챗봇"></span>
                    </div>

                    <div class="receive_wrap">
                        <div class="bubble receive">
                            반가워요.<br />
                            인증을 넘어 일상으로 PASS by U+챗봇입니다.
                        </div>
                        <div class="receive_plus_wrap">
                            <button type="button" class="btn_hash"><span>예</span></button>
                        </div>
                    </div>
                </div>


                <div class="chat receive">
                    <div class="author">
                        <span class="icon"><img src="../images/ico_chatbot.png" alt="챗봇"></span>
                    </div>

                    <div class="receive_wrap">
                        <div class="bubble receive">
                            서비스 이용에 불편을 드려 죄송합니다.<br />
                            현재 서비스 제공이 원활하지 않습니다.<br />
                            빠른 조치를 위해 최선을 다하겠습니다.
                        </div>
                        <div class="receive_plus_wrap">
                            <button type="button" class="btn_hash"><span>#이용가이드</span></button>
                            <button type="button" class="btn_hash"><span>#인기검색어</span></button>
                            <button type="button" class="btn_hash"><span>#1:1문의</span></button>
                        </div>
                    </div>
                </div>


                <div class="chat ask">
                    <div class="author">
                        <span class="icon">나</span>
                    </div>
                    <div class="bubble ask">대충 아무 이미지나 하나 보여줘봐.</div>
                </div>
                
                <div class="chat receive">
                    <div class="author">
                        <span class="icon"><img src="../images/ico_chatbot.png" alt="챗봇"></span>
                    </div>
                    <div class="receive_wrap">
                        <div class="bubble receive">
                            <img src="../images/sam_140x140.png" alt="이미지">
                        </div>
                        <div class="receive_plus_wrap">
                            <button type="button" class="btn_hash"><span>예</span></button>
                            <button type="button" class="btn_hash"><span>#이용가이드</span></button>
                            <button type="button" class="btn_hash"><span>#인기검색어</span></button>
                            <button type="button" class="btn_hash"><span>#1:1문의</span></button>
                        </div>
                    </div>
                </div>


                <div class="chat ask">
                    <div class="author">
                        <span class="icon">나</span>
                    </div>
                    <div class="bubble ask">로딩 샘플</div>
                </div>


                <div class="chat receive">
                    <div class="author">
                        <span class="icon"><img src="../images/ico_chatbot.png" alt="챗봇"></span>
                    </div>
                    <div class="receive_wrap">
                        <div class="bubble receive">
                            <div class="receive-loading">
                                <div class="loader">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- // chat_history -->

        </div>
        <!-- // chat_content -->

        
        <div class="chat_footer_wrap">

            <div class="hashtag_wrap" style="display:flex;"><!-- none, flex -->
                <button type="button" class="btn_hash"><span>#이용가이드</span></button>
                <button type="button" class="btn_hash"><span>#인기검색어</span></button>
                <button type="button" class="btn_hash"><span>#FAQ</span></button>
                <button type="button" class="btn_hash"><span>#1:1 문의</span></button>
                <button type="button" class="btn_hash"><span>#개선제안</span></button>
                <button type="button" class="btn_hash"><span>#전화문의</span></button>
                <button type="button" class="btn_hash"><span>#Text</span></button>
                <button type="button" class="btn_hash"><span>#TextText</span></button>
                <button type="button" class="btn_hash"><span>#TextText</span></button>
                <button type="button" class="btn_hash"><span>#TextTextText</span></button>
                <button type="button" class="btn_hash"><span>#Text</span></button>
                <button type="button" class="btn_hash"><span>#TextText</span></button>
            </div>
            <!-- // hashtag_wrap -->

            <div class="chat_input_wrap">
                <div class="btn_group">
                    <button type="button" class="btn_menu_toggle">
                        <span>메뉴</span>
                    </button>
                </div>
                <!-- // btn_group -->

                <div class="chat_input">
                    <!-- <input type="text" placeholder="ask a message."> -->
                    <div class="input_wrap">
                        <textarea oninput="autoResizeTextArea(this)" placeholder="궁금한 내용을 입력해 주세요." rows="20"></textarea>
                        <button type="button" class="btn_send" disabled><span>입력</span></button>
                    </div>
                </div>
                <!-- // chat_input -->
            </div>
            <!-- // chat_input_wrap -->
        </div>
        <!-- // chat_footer_wrap -->

   </div>
   <!-- // chat_wrap -->


   <button class="toTop"><span>위로</span></button>


   <script src="../js/temp.js"></script>


   <script>
    let btnHash = document.querySelector(".hashtag_wrap button.btn_hash");
    btnHash.addEventListener("click", function(){
        
        console.log(btnHash.innerText);
        receive(btnHash.innerText)
    })
   </script>

  </body>
</html>
