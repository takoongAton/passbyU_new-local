<script>

var event_tab;
event_tab = {
	tab : document.querySelectorAll(".event_tab button"),
	con : document.querySelectorAll(".ev_con"),
	custom : document.querySelector(".event_tab span.btn"),
	action : function(){
		event_tab.tab.forEach(function(item,index,arr){
			item.addEventListener("click", function(){
				idx = index;
				for(i=0; i< event_tab.tab.length; i++) {
					event_tab.tab[i].classList.remove("active");
					event_tab.con[i].style.display = "none";
				}
				event_tab.con[idx].style.display = "block"
				this.classList.add("active");
			})
			var x = item.classList.contains("active");
			if(x) { 
				event_tab.defaultAction(index, arr);
				return false;
			}
		});
	},
	defaultAction : function(index, arr) {
		for(i=0; i< event_tab.tab.length; i++) {
			event_tab.con[i].style.display = "none";
		}		event_tab.con[index].style.display = "block";
	}
}
event_tab.action();





// 이미지 요소를 선택합니다.
const image = document.querySelector('.bodyImg');

// 이미지가 로드된 후에 실행되도록 이벤트 리스너를 추가합니다.
image.addEventListener('load', function () {
  console.log("asdfasf")
    // 이미지를 Canvas에 그립니다.
    const canvas = document.createElement('canvas');
    canvas.width = image.width;
    canvas.height = image.height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(image, 0, 0, image.width, image.height);

    // 이미지의 픽셀 데이터를 가져옵니다.
    const imageData = ctx.getImageData(0, 0, image.width, image.height);

    // 이미지의 마지막 픽셀 위치를 계산합니다.
    const lastPixelIndex = (image.width * image.height - 1) * 4; // RGBA 값이므로 4를 곱합니다.

    // 마지막 픽셀의 컬러 값을 추출합니다.
    const lastPixelData = [
        imageData.data[lastPixelIndex],         // Red
        imageData.data[lastPixelIndex + 1],     // Green
        imageData.data[lastPixelIndex + 2],     // Blue
        imageData.data[lastPixelIndex + 3]      // Alpha
    ];

    // 추출된 색상 값을 RGB 형식으로 변환합니다.
    const color = `rgb(${lastPixelData[0]}, ${lastPixelData[1]}, ${lastPixelData[2]})`;

    // 결과를 console.log로 출력합니다.
    console.log(`마지막 픽셀의 색상: ${color}`);
	console.log("class")

    document.querySelector(".card_bnr").style.backgroundColor = color;
});



</script>
