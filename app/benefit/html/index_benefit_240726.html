<script>
	var event_tab;
	event_tab = {
		tab : document.querySelectorAll(".event_tab button"),
		con : document.querySelectorAll(".ev_con"),
		custom : document.querySelector(".event_tab span.btn"),
		action : function(){
			event_tab.tab.forEach(function(item,index,arr){
				item.addEventListener("click", function(){
					idx = index;
					for(i=0; i< event_tab.tab.length; i++) {
						event_tab.tab[i].classList.remove("active");
						event_tab.con[i].style.display = "none";
					}
					event_tab.con[idx].style.display = "block"
					this.classList.add("active");
				})
				var x = item.classList.contains("active");
				if(x) { 
					event_tab.defaultAction(index, arr);
					return false;
				}
			});
		},
		defaultAction : function(index, arr) {
			for(i=0; i< event_tab.tab.length; i++) {
				event_tab.con[i].style.display = "none";
			}		event_tab.con[index].style.display = "block";
		}
	}
	event_tab.action();

</script>
