<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰 결제2차인증</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/passauth_sign.css">
	<!-- <link rel="stylesheet" href="../css/fonts/NotoSansKR-WEB.css"> -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
	<!-- <script src="../js/jquery-1.12.4.min.js"></script> -->
</head>
<body>

	<div class="header_wrap">
		<div class="temp">
			<button type="button"><span><img src="../images/btn_top_back.png" alt="이전"></span></button>
			<h1>휴대폰결제</h1>
		</div>
		<!-- // temp 삭제 -->
	</div>

	<div class="passauth_wrap">

		<div class="step_wrap">
			<div class="passauth_select">
				<div class="top">
					<div class="tit">
						<p>알반/정기결체 차단 및 한도 변경을 위해서 아래 인증 방법 중 <strong>한가지를 선택</strong>해주세요</p>
					</div>
				</div>
	
				<div class="selList">
					<div class="item">
						<label class="active">
							<input type="radio" name="name01" class="test111" checked>
							<span class="checkmark"></span>
							<span class="txt">PASS인증서 인증</span>
						</label>
					</div>
					<div class="item">
						<label class="default">
							<input type="radio" name="name01" class="test222">
							<span class="checkmark"></span>
							<span class="txt">ARS 인증</span>
						</label>
					</div>
				</div>
				<!-- // selList -->
			</div>
			<!-- // passauth_select -->
		</div>
		<!-- // step_wrap -->

	</div>
	<!-- // passauth_wrap -->






<div class="layer alert" style="display:none">
	<div class="dim"></div>
	<div class="inner">
		<div class="txt_wrap">
			<div class="tit">
				<strong>일반결제<br />차단을 해제하시겠어요?</strong>
			</div>
			<p>
				차단을 해제하려면<br />
				인증이 필요합니다.
			</p>
		</div>
		<div class="btn_group">
			<button type="button" class="btn_close"><span>취소</span></button>
			<button type="button" class="btn_next"><span>확인</span></button>
		</div>
	</div>
</div>
<!-- // .layer.alert -->


<script>
/* 임시 */
let btns = document.querySelectorAll(".layer button");
if(btns.length > 0) {
	btns.forEach(function(item){
		item.addEventListener("click", function(e){
			// if(item.closest(".btn_close")) {
				e.target.closest(".layer").style.display = "none";
			// }
		})
	})
}
/* // 임시 */

/* input형 */
let selList = document.querySelector(".selList");
if(selList) {
	selList.addEventListener("change", function(){
		let labels = selList.querySelectorAll("label");
		labels.forEach(function(label){
			let input = label.querySelector("input");
			label.classList.toggle("active", input.checked);
			label.classList.toggle("default", !input.checked);
		})
	})
}
/* // input형 */


/* 버튼형 테스트 */
let selBtns = document.querySelectorAll(".selList button");
if(selBtns.length > 0) {
	selBtns.forEach(function(item){
		item.addEventListener("click", function(){
			selBtns.forEach(function(item){
				item.classList.remove("active");
				item.classList.add("default");
			})
			item.classList.toggle("active");
			item.classList.toggle("default");
			console.log("v")
		})
	})
}
/* // 버튼형 테스트 */


</script>
</body>
</html>
