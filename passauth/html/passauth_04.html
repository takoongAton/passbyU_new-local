<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰 결제2차인증</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/passauth_sign.css">
	<!-- <link rel="stylesheet" href="../css/fonts/NotoSansKR-WEB.css"> -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
	<!-- <script src="../js/jquery-1.12.4.min.js"></script> -->
</head>
<body>

	<div class="header_wrap">
		<div class="temp">
			<button type="button"><span><img src="../images/btn_top_back.png" alt="이전"></span></button>
			<h1>휴대폰결제</h1>
		</div>
		<!-- // temp 삭제 -->
	</div>

	<div class="passauth_wrap">

		<div class="step_wrap">

			<div class="ars_wrap">
				<div class="top">
					<div class="tit">
						<p>아래 번호로 <strong>ARS 인증을<br />
							요청</strong>해 주세요</p>
					</div>
					<p class="txt">안전한 서비스 이용을 위해<br />
						ARS 인증을 진행합니다.</p>
				</div>
	
				<div class="passauth_num_wrap">
					<div class="inner">
						<span class="txt">전화번호</span>
						<!-- <strong class="codeNum">65</strong> -->
						<strong class="phoneNum">010-12**-34**</strong>
					</div>
					<div class="timer"><span class="ico"><img src="../images/ico_clock.png" alt="시계"></span><span class="txt">03:00</span></div>
				</div>

				<ul>
					<li>인증 요청 후 3분 안에 ARS 인증을 완료해야 하며, 3분 이내 인증되지 않으면 다시 ARS 인증 요청을 해야 합니다.</li>
					<li>정시/착신전환된 경우 ARS 인증이 불가합니다.</li>
					<li>상기 연락처로 인증요청을 합니다.</li>
				</ul>
				
			</div>
			<!-- // ars_wrap -->

			<div class="passauth_footer_btn">
				<div class="btn"><button type="button" class="btn_next"><span>ARS 인증 요청</span></button></div>
			</div>
			<!-- // passauth_footer_btn -->
		</div>
		<!-- // step_wrap -->

	</div>
	<!-- // passauth_wrap -->






<div class="layer alert" style="display:none;">
	<div class="dim"></div>
	<div class="inner">
		<div class="txt_wrap">
			<div class="tit">
				<strong>일반결제<br />차단을 해제하시겠어요?</strong>
			</div>
			<p>
				차단을 해제하려면<br />
				인증이 필요합니다.
			</p>
		</div>
		<div class="btn_group">
			<button type="button" class="btn_close"><span>취소</span></button>
			<button type="button" class="btn_next"><span>확인</span></button>
		</div>
	</div>
</div>
<!-- // .layer.alert -->


<script>
/* 임시 */
let btns = document.querySelectorAll(".layer button");
if(btns.length > 0) {
	btns.forEach(function(item){
		item.addEventListener("click", function(e){
			// if(item.closest(".btn_close")) {
				e.target.closest(".layer").style.display = "none";
			// }
		})
	})
}
/* // 임시 */

/* input형 */
let selList = document.querySelector(".selList");
if(selList) {
	selList.addEventListener("change", function(){
		let labels = selList.querySelectorAll("label");
		labels.forEach(function(label){
			let input = label.querySelector("input");
			label.classList.toggle("active", input.checked);
			label.classList.toggle("default", !input.checked);
		})
	})
}
/* // input형 */


/* 버튼형 테스트 */
let selBtns = document.querySelectorAll(".selList button");
if(selBtns.length > 0) {
	selBtns.forEach(function(item){
		item.addEventListener("click", function(){
			selBtns.forEach(function(item){
				item.classList.remove("active");
				item.classList.add("default");
			})
			item.classList.toggle("active");
			item.classList.toggle("default");
			console.log("v")
		})
	})
}
/* // 버튼형 테스트 */


</script>
</body>
</html>
