	<style>
		.ev_240131 {background-color:#fff; overflow:hidden;}

		.ev_240131 .privacy_slick_wrap div.list div.item {position:relative; padding:0 0.40625em; line-height:0;}
		.ev_240131 .privacy_slick_wrap div.list div.item img {vertical-align:top;}

			<div><img src="../images/ev_240131_img2.png" alt="ㅇㅇㅇ"></div>

			<div class="privacy_slick_wrap">

					<div class="item">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="../js/slick.min.js"></script>



<script>
	/* 대충 버튼 눌리면 어멋? */
	let btns = document.querySelectorAll("button");
	btns.forEach(function(item){
		item.addEventListener("click", function(){
			let img = item.querySelector("img");
			if(img) {
				if(img.getAttribute("title")) {
					alert(img.getAttribute("title"))
				} else {
					alert(img.getAttribute("alt"))
				}
			} else {
				alert(item.innerText)
			}
		})
	})
	/* // 대충 버튼 눌리면 어멋? */


	$(document).ready(function(){
		// $('.privacy_slick_wrap div.list').slick({
		// 	autoplay: true,
		// 	autoplaySpeed: 5000,
		// 	dots: false,
		// 	arrows: true,
		// 	infinite: false,
		// 	centerMode: true,
		// 	// dotsClass: "dot",
		// 	centerPadding: '30px',
		// 	speed: 300,
		// 	slidesToShow: 1
		// });

		$('.privacy_slick_wrap div.list').on('init', function(event, slick) {
			$(".slick-prev").hide();
		}) .slick({
			autoplay: true,
			autoplaySpeed: 5000,
			dots: false,
			arrows: true,
			infinite: false,
			centerMode: true,
			// dotsClass: "dot",
			centerPadding: '30px',
			speed: 300,
			slidesToShow: 1
		})
		.on('afterChange', function(event, slick, currentSlide) {
			console.log(currentSlide)
			if(currentSlide < 1) {
				$(".slick-prev").hide();
			} else {
				$(".slick-prev").show();
			}
			if(currentSlide > 1) {
				$(".slick-next").hide();
			} else {
				$(".slick-next").show();
			}
		});




	})
</script>

</body>
