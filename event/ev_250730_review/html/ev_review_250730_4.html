<!DOCTYPE html>
<html lang="ko">
<head>
	<title>앱리뷰 이벤트</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/ev_common.css">
	<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
	
	<style>
		body {
			background-color:#fff; color:#000;
			font-family:'Pretendard','pretendard'-apple-system,'BlinkMacSystemFont', 'Noto Sans KR','Noto Sans CJK','Apple SD Gothic Neo', serif;
		}
		/* 다크모드 대응 샘플 */
		@media (prefers-color-scheme: dark) {
			body {background-color: white !important; color: black !important;}
			/* 이미지나 기타 요소가 반전되는 경우 방지 */
			img, video {filter: none !important;}
		}
		/* // 다크모드 대응 샘플 */

		.ev_240730 {background-color:#fff; overflow:hidden; font-family:'Pretendard','pretendard', serif;}
		.ev_240730 img {vertical-align:top; border:0; max-width:100%;}
		.ev_240730 div {position:relative;}
		.ev_240730 div.top {min-height:31em; padding:0 0 2.08333em; background-color:#000; color:#fff;}

		.result_type_item {position:relative;}
		.result_type_item span.deco {position:absolute; top:4.79166em; right:0; width:20.91666em; height:12.20833em; background:url('../images/bg_win_deco.png') no-repeat left top / contain; transform-origin:50% 100%;
			animation-duration:1.4s;
			animation-iteration-count:1;
			animation-timing-function: ease-in-out;
			animation-fill-mode:forwards;
			opacity:0;
		}
		.result_type_item span.deco.ani01 {animation-name:decoAni_01; animation-delay:0s; margin-left:-1em;}
		.result_type_item span.deco.ani02 {animation-name:decoAni_02; animation-delay:0.2s; margin-top:-1em;}
		.result_type_item span.deco.ani03 {animation-name:decoAni_01; animation-delay:0.4s; margin-right:-1em;}
		.result_type_item span.deco.ani04 {animation-name:decoAni_02; animation-delay:0.6s; margin-bottom:-1em;}

		@keyframes decoAni_01 {
			0% {transform:scale(0) translateY(0); opacity:1;}
			50% {opacity:1;}
			100% {transform:scale(2) translateY(0); opacity:0;}
		}
		@keyframes decoAni_02 {
			0% {transform:scale(0) translateY(0) rotateX(180deg); opacity:1;}
			50% {opacity:1;}
			100% {transform:scale(2) translateY(0) rotateX(180deg); opacity:0;}
		}

		/* 당첨 결과 문구 */
		.result_txt_list {display:flex; flex-direction:column; justify-content:center; align-items:center; min-height:5em; margin-top:1.25em; padding:0 1em; text-align:center; opacity:0; animation: opacityShowAni 0.5s 0.3s 1 ease-in-out forwards;}
		.result_txt_list .result_txt_item p {font-size:1.08333em; line-height:1.34615em;}
		.result_txt_list .result_txt_item p em,
		.result_txt_list .result_txt_item p strong,
		.result_txt_list .result_txt_item p span {display:block; color:#fff; font-size:inherit;}
		.result_txt_list .result_txt_item p em {color:#FF3A4A; font-weight:700;}
		.result_txt_list .result_txt_item p strong {font-weight:700; animation: neonAni 5s 2s infinite ease-in-out;}
		@keyframes neonAni {
			0%,100% {text-shadow: none;} 20%,80% {text-shadow: none;}
			50% {text-shadow: 0 0 7px rgba(255,255,255,0.4), 0 0 10px rgba(255,255,255,0.4), 0 0 21px rgba(255,255,255,0.4), 0 0 42px rgba(255,255,255,0.4), 0 0 82px rgba(255,255,255,0.4), 0 0 92px rgba(255,255,255,0.4);}
		}
		@keyframes opacityShowAni {
			0% {transform:scale(0.8); opacity:0;}
			50% {transform:scale(1.02); opacity:1;}
			100% {transform:scale(1); opacity:1;}
		}
		/* // 당첨 결과 문구 */

		/* 당첨 결과 이미지 */
		.result_product {position:relative; margin-top:1.625em; padding:0 1.66666em;}
		.result_product .product_item {position:relative;}
		.result_product .product_item .count {position:absolute; right:1.66666em; bottom:0.83333em; width:5em; height:5em; line-height:5em; text-align:center;}
		.result_product .product_item::before {content:""; display:block; position:absolute; top:0; left:3.04166em; width:13.08333em; height:13.08333em; border:1px solid #707070; border-radius:100%; background-color:#fff;}
		.result_product .product_item .count::before {content:""; display:block; position:absolute; top:0; left:0; width:100%; height:100%; background:url('../images/count_bg.svg') no-repeat left top / contain; animation: countBgAni 30s ease infinite;}
		.result_product .product_item .count .total_count {display:inline-block; position:relative; z-index:1; color:#fff; font-size:1.5em; font-weight:700; letter-spacing:-0.05em; text-shadow:0 0.08333em 0.16666em rgba(0,0,0,0.16); opacity:0; animation: opacityShowAni 0.5s 0.3s 1 ease-in-out forwards;}
		.result_product .product_item::before {animation: countBgAni 4s linear infinite; transform-origin:50% 49%;}

		/* .result_product span.star, */
		.result_product span.star::before,
		.result_product span.star::after,
		.result_product::before,
		.result_product::after {content:""; display:block; position:absolute; width:1.045em; height:1.25em; background:url('../images/deco_star.svg') no-repeat left top / contain;
			animation-duration:1.4s; animation-iteration-count:infinite; animation-timing-function: ease-in-out; animation-fill-mode:forwards;
			opacity:0.5; transform:scale(0.9);
		}
		
		.result_product span.star::before {top:2.41666em; left:3.9375em; width:1.8125em; height:2.16458em; animation-name:starAni; animation-delay:0s;}
		.result_product span.star::after {top:2.33333em; right:4.29166em; width:0.34833em; height:0.41666em; animation-name:starAni; animation-delay:0.7s;}
		.result_product::before {top:0.6875em; left:5.75em; animation-name:starAni; animation-delay:0.5s;}
		.result_product::after {top:6.33333em; right:3.29166em; animation-name:starAni; animation-delay:0.3s;}
		@keyframes countBgAni {0% {transform:rotate(0deg);} 100% {transform:rotate(360deg);}}
		@keyframes starAni {
			0% {transform:scale(0.9); opacity:0.5;}
			50% {transform:scale(1.08) translateY(-0.22em); opacity:1;}
			100% {transform:scale(0.9); opacity:0.5;}
		}
		/* // 당첨 결과 이미지 */

		/* 기프트샵 확인 방법 */
		.gitfshop_wrap {margin-top:1.375em; padding:0 1.66666em;}
		.gitfshop_wrap .gitfshop_box {padding:1.66666em 0; border-radius:0.83333em; background-color: #fff; text-align:center;}
		.gitfshop_wrap .gitfshop_box span.img {display:inline-block; width:2.94791em; height:2.94791em;}
		.gitfshop_wrap .gitfshop_box p.tit {padding:0.95833em 0 0.54166em;}
		.gitfshop_wrap .gitfshop_box p.tit strong {color:#000; font-size:1.16666em; line-height:1.21428em;}
		.gitfshop_wrap .gitfshop_box p.tit strong em {color:#FF3A4A;}
		.gitfshop_wrap .gitfshop_box ul {display:flex; flex-direction:column; gap:0.20833em; text-align:left; padding:0 1.25em}
		.gitfshop_wrap .gitfshop_box ul li {position:relative;}
		.gitfshop_wrap .gitfshop_box ul li p {padding-left:1.11111em; color:#000; font-size:0.75em;}
		.gitfshop_wrap .gitfshop_box ul li p::before {content:"·"; display:block; position:absolute; top:0; left:0; color:inherit; font-size:inherit; line-height:inherit; font-weight:bold; text-align:center;}
		/* // 기프트샵 확인 방법 */

		/* 기프트샵 바로가기 */
		.gitfshop_wrap .btn_giftshop {display:flex; align-items:center; justify-content:center; gap:0.41666em; height:3.33333em; margin:1.25em auto 0; background-color:#FF3A4A; border-radius:0.83333em;}
		.gitfshop_wrap .btn_giftshop strong.txt {display:inline-block; color:#fff; font-size:1em; font-weight:700; text-shadow:0 0.08333em 0.16666em rgba(0,0,0,0.16);}
		.gitfshop_wrap .btn_giftshop span.ico {display:inline-block; width:1.33333em; height:1.33333em; }
		/* // 기프트샵 바로가기 */

		/* 진행중 이벤트 */
		.event_list {
			padding:2.08333em 1.25em 0;
			padding-bottom:calc(constant(safe-area-inset-bottom) + 2.08333em); padding-bottom:calc(env(safe-area-inset-bottom) + 2.08333em);
			background-color:#fff; color:#000; text-align:center;}
		.event_list div.tag {display:inline-block; padding:0.29166em 1em; border:1px solid #888; border-radius:100px; }
		.event_list div.tag strong {display:inline-block; color:#888; font-size:0.75em; line-height:1.5em; letter-spacing:0;}
		.event_list div.tit {padding:0.58333em 0 1.375em;}
		.event_list div.tit p {color:#000; font-size:1.66666em; line-height:1.25em;}
		.event_list div.tit p strong {display:block; font-weight:700;}
		.event_list div.tit p span {display:block; font-weight:400;}
		.event_list ul {display:flex; flex-direction:column; gap:0.833333em;}
		.event_list ul li {border-radius:0.83333em; overflow:hidden;}
		/* // 진행중 이벤트 */
		
		/* iOS 위치 수정 */
		@supports (-webkit-touch-callout: none) {
			.btn_giftshop span.txt {position:relative; top:0.05em;}
		}
	</style>
</head>

<body>

<div class="evPageWrap">

	<div class="evSection">

		<div class="ev_240730">

			<div class="top">
				<div class="result_type">
					<div class="result_type_item"><img src="../images/bg_not.png" alt="아쉽게도 당첨되지 않았어요" /></div>
				</div>
				<!-- // result_type -->

				<div class="result_wrap">
					<div class="result_txt_list">
						<!-- 꽝 문구 -->
						<div class="result_txt_item">
							<p class="txt">
								<span>하지만 걱정 마세요!</span>
								<strong>다음 기회엔 더 좋은 결과가 기다릴 거예요</strong>
							</p>
						</div>
					</div>
					<!-- // result_txt -->
				</div>
				<!-- // result_wrap -->
				 
			</div>
			<!-- // top -->


			<div class="event_list">
				<div class="tag"><strong>★EVENT★</strong></div>
				<div class="tit">
					<p>
						<strong>지금 진행 중인 이벤트도</strong>
						<span>함께 확인해보세요!</span>
					</p>
				</div>
				<ul>
					<li><button type="button"><img src="../images/img_banner_data.png" alt="8월 출석하고 데이터 혜택 챙기자!" /></button></li>
					<li><button type="button"><img src="../images/img_banner_mobile.png" alt="휴대폰결제 사용하면 할인에 경품 응모까지!" /></button></li>
					<li><button type="button"><img src="../images/img_banner_id.png" alt="신분증 결제 등록하고 추첨 혜택 도전하기!" /></button></li>
				</ul>
			</div>
			<!-- // event_list -->

		</div><!-- // ev_240730 -->

	</div><!-- // evSection -->

</div><!-- // evPageWrap -->





<script>
	/* 대충 버튼 눌리면 어멋? */
	let btns = document.querySelectorAll(".evPageWrap button");
	btns.forEach(function(item){
		item.addEventListener("click", function(){
			let btnTit = item.getAttribute('title')
			if(btnTit) {
				alert(btnTit);
			} else {
				let img = item.querySelector("img");
				if(item.innerText) {
					alert(item.innerText)
				}
				else {
					/* 
					if(img.getAttribute("title")) {
						alert(img.getAttribute("title"))
					} else {
						alert(img.getAttribute("alt"))
					}
					*/
					img.getAttribute("title") ? alert(img.getAttribute("title")) : alert(img.getAttribute("alt"))
				} 
			}
		})
	})
	/* // 대충 버튼 눌리면 어멋? */
</script>
</body>
</html>
