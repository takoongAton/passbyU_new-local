<!DOCTYPE html>
<html lang="ko">
<head>
	<title>모바일신분증 등록 이벤트</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/ev_common.css">
	<link rel="stylesheet" href="../css/slick.css">
	<style>
		.ev_231121 {background-color:#F0F0F0; overflow:hidden;}
		.ev_231121 img {vertical-align:top; border:0; max-width:100%;}
		.ev_231121 div {position:relative;}

		.ev_231121 .top {position:relative;}
		.ev_231121 .top button {position:absolute; bottom:4.6875%; left:6.66666%; width:86.66666%;}
		.ev_231121 .content {padding:0 6.66666% 10vw;}

		.ev_231121 div.btm_btn {display:flex; align-items:center; position:-webkit-sticky; position:sticky; bottom:0; left:0;; width:100%; background-color:#2D1F9B;}
		.ev_231121 .slide_wrap {position:relative; border-radius:20px; overflow:hidden; margin-bottom:10vw;}
		.ev_231121 .dot {display:flex; justify-content:center; gap:1.92307%; position:absolute; left:0; right:0; bottom:3.33333%; text-align:center; height:1.5444%;}
		.ev_231121 .dot li {width:1.92307%; height:100%; font-size:0; border-radius:100%; overflow:hidden;}
		.ev_231121 .dot li button {width:100%; height:100%; background-color:rgba(0,0,0,0.3); border-radius:100%; transition:all 0.2s ease; overflow:hidden; color:transparent;}
		.ev_231121 .dot li.slick-active button {background-color:rgba(0,0,0,1);}
		.ev_231121 div.btm_btn {padding-bottom:calc(constant(safe-area-inset-bottom)); padding-bottom:calc(env(safe-area-inset-bottom));}
		@media screen and (min-width:720px) {
			.ev_231121 .slide_wrap {margin-bottom:72px;}
			.ev_231121 .content {padding-bottom:72px;}
		}
	</style>
</head>

<body>

<div class="evPageWrap">

	<div class="evSection">

		<div class="ev_231121">
			<div class="top">
				<img src="../images/ev_231121_img1.png" alt="모바일신분증 등록 이벤트">
				<button type="button" class="btn_btn1"><span><img src="../images/ev_231121_btn1.png" alt="모바일신분증 등록하러 가기"></span></button>
			</div>
			<div class="content">
				<div><img src="../images/ev_231121_img2.png" alt="PASS 모바일신분증이란?"></div>
				<div class="slide_wrap">
					<div class="list">
						<div class="item"><img src="../images/img_slide01.png" alt="신분증 검증 서비스"></div>
						<div class="item"><img src="../images/img_slide02.png" alt="주민등록증 모바일 확인서비스"></div>
						<div class="item"><img src="../images/img_slide03.png" alt="운전면허증 모바일 확인서비스"></div>
						<div class="item"><img src="../images/img_slide04.png" alt="스마트티켓"></div>
					</div>
				</div>
				<div><img src="../images/ev_231121_img3.png" alt="이벤트 기간, 23년 11월 23일부터 23년 12월 22일까지"></div>
			</div>
			<div><img src="../images/ev_231121_img4.png" alt="이벤트 유의사항"></div>
			<div class="btm_btn">
				<button type="button" class="btn_btn2"><img src="../images/ev_231121_btn2.png" alt="이벤트 응모하기"></button>
			</div>
		</div><!-- // ev_231121 -->

	</div><!-- // evSection -->

</div><!-- // evPageWrap -->


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="../js/slick.min.js"></script>


<script>
	/* 대충 버튼 눌리면 어멋? */
	let btns = document.querySelectorAll("button");
	btns.forEach(function(item){
		item.addEventListener("click", function(){
			let img = item.querySelector("img");
			if(img) {
				if(img.getAttribute("title")) {
					alert(img.getAttribute("title"))
				} else {
					alert(img.getAttribute("alt"))
				}
			} else {
				alert(item.innerText)
			}
		})
	})
	/* // 대충 버튼 눌리면 어멋? */


	$(document).ready(function(){
		$('.slide_wrap .list').slick({
			autoplay: true,
			autoplaySpeed: 3000,
			dots: true,
			arrows: false,
			infinite: true,
			dotsClass: "dot",
			speed: 300,
			slidesToShow: 1
		});
	})


</script>

</body>
</html>
