<!DOCTYPE html>
<html lang="ko">
<head>
	<title>PASS 앱 이벤트</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/ev_common.css">
	<link rel="stylesheet" href="../css/slick.css">
	<style>
		.ev_230912 {background-color:#F0F0F0; overflow:hidden;}
		.ev_230912 img {vertical-align:top; border:0;}
		.ev_230912 div {position:relative;}
		.btn1 {padding-bottom:30px; background-color:#fff;}
		.ev_230912 div.btm_btn {display:flex; align-items:center; position:-webkit-sticky; position:sticky; bottom:0; left:0;; width:100%;}
		.ev_230912 .slide_wrap {background-color:#F7F8FD;}
		.ev_230912 .slide_wrap div.item {padding:6.66666vw 5.13888vw 0;}
		.ev_230912 .slide_wrap div.item img {width:63.33333vw;}
		.ev_230912 .dot {display:flex; gap:5px; position:absolute; bottom:12px; left:50%; transform:translateX(-50%);}
		.ev_230912 .dot li {}
		.ev_230912 .dot li button {width:5px; height:5px; background-color:rgba(0,0,0,0.15); border-radius:3px; transition:all 0.2s ease; overflow:hidden; color:transparent}
		.ev_230912 .dot li.slick-active button {width:18px; background-color:rgba(0,0,0,0.4);}
		.ev_230912 .btn_btn2,
		.ev_230912 .btn_btn3,
		.ev_230912 .btn_btn4 {padding-bottom:calc(constant(safe-area-inset-bottom)); padding-bottom:calc(env(safe-area-inset-bottom)); background-color:#4F63D2;}
		.ev_230912 .btn_btn3 {background-color:#FF3A4A;}
		@media screen and (min-width:720px) {
			.ev_230912 .slide_wrap div.item {padding:48px 37px 0;}
			.ev_230912 .slide_wrap div.item img {width:456px;}
		}
	</style>
</head>

<body>

<div class="evPageWrap">

	<div class="evSection">

		<div class="ev_230912">
			<div><img src="../images/ev_230912_img1.png" alt="PASS 인증서 x finda"></div>
			<div><img src="../images/ev_230912_img2.png" alt="이벤트 상세"></div>
			<div><img src="../images/ev_230912_img3.png" alt="이벤트 참여방법"></div>
			<div class="slide_wrap">
				<div class="list">
					<div class="item"><img src="../images/img_step01.png" alt="STEP 01. 연결할 금융사 선택"></div>
					<div class="item"><img src="../images/img_step02.png" alt="STEP 02. 인증서로 PASS 인증서 선택"></div>
					<div class="item"><img src="../images/img_step03.png" alt="STEP 03. 인증 후 인증 완료 선택"></div>
					<div class="item"><img src="../images/img_step04.png" alt="STEP 04. 마이데이터 연결 완료!"></div>
				</div>
			</div>
			<div><img src="../images/ev_230912_img5.png" alt="이벤트참여를 위해 PASS 인증서가 필요해요."></div>
			<div><img src="../images/ev_230912_img6.png" alt="이벤트 유의사항"></div>
			<div class="btm_btn">
				<button type="button" class="btn_btn3"><img src="../images/ev_230912_btn3.png" alt="이벤트 응모하러 PASS 바로가기"></button>
				<button type="button" class="btn_btn4"><img src="../images/ev_230912_btn4.png" alt="마이데이터 연결하러 finda 바로가기"></button>
			</div>
		</div><!-- // ev_230912 -->

	</div><!-- // evSection -->

</div><!-- // evPageWrap -->


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="../js/slick.min.js"></script>


<script>
	/* 대충 버튼 눌리면 어멋? */
	let btns = document.querySelectorAll("button");
	btns.forEach(function(item){
		item.addEventListener("click", function(){
			let img = item.querySelector("img");
			if(img) {
				if(img.getAttribute("title")) {
					alert(img.getAttribute("title"))
				} else {
					alert(img.getAttribute("alt"))
				}
			} else {
				alert(item.innerText)
			}
		})
	})
	/* // 대충 버튼 눌리면 어멋? */


	$(document).ready(function(){
		$('.slide_wrap .list').slick({
			dots: true,
			arrows: false,
			infinite: true,
			dotsClass: "dot",
			speed: 300,
			slidesToShow: 1,
			centerMode: true,
			variableWidth: true
		});
	})


</script>

</body>
</html>
