const select_btns = document.querySelectorAll(".select_btns");

select_btns.forEach(function(selectBtnItem) {
	const btns = selectBtnItem.querySelectorAll("button");

	function setActiveButton(activeButton) {
		const buttons = selectBtnItem.querySelectorAll("button");
		buttons.forEach(function(button) {
			button.classList.remove("active");
		});
		activeButton.classList.add("active");
	}

	btns.forEach(function(item) {
		item.addEventListener("click", function() {
			setActiveButton(item);
		});
	});
});



let testBtn = document.querySelector(".inquiry_search_tit button")
testBtn.addEventListener("click", function(item){
	this.classList.toggle("active");
	if(this.classList.contains("active")) {
		document.querySelector(".inquiry_search_wrap").style.display = "block";
		document.querySelector(".search_dim").style.display ="block"
	} else {
		document.querySelector(".inquiry_search_wrap").style.display = "none";
		document.querySelector(".search_dim").style.display ="none"
	}

})
